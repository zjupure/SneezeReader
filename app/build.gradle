apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.sneezereader"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'    // material design support library
    compile 'com.android.support:recyclerview-v7:+'  // recyclerview to replace listview
    compile 'com.loopj.android:android-async-http:1.4.8'  // Asynchronous Http Client for Android, Network library
    compile 'com.facebook.fresco:fresco:0.5.3+'   // facebook image library
    compile 'org.jsoup:jsoup:1.8.3'   // jsoup html parse library
}
